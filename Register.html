    <script src="AccountFirebase.js"></script>

    <script>

      $(function () {//onload
        $("#errorMessage").hide();
        $("#RegisterForm").submit(function (event) {
          event.preventDefault();
          //register user
          var email = $("#email").val();
          var password = $("#password").val();
          var repassword = $("#repassword").val();
          $("#errorMessage").html("");
          $("#errorMessage").hide();

          // Sign Up with email and pass.
          // [START createwithemail]
          if (repassword == password) {
            firebase.auth().createUserWithEmailAndPassword(email, password).then(function () {
              // Register successfull
              $("#errorMessage").html("");
              $("#errorMessage").hide();
              $("#email").val("");
              $("#password").val("");
              $("#repassword").val("");
              var obj = new Object();
              obj.Email = firebase.auth().currentUser.email;
              obj.Uid = firebase.auth().currentUser.uid;
              obj.CreatedDateTime = firebase.firestore.FieldValue.serverTimestamp();//assign value to CreatedDateTime  column 
              obj.UpdatedDateTime = firebase.firestore.FieldValue.serverTimestamp();//assign value to UpdatedDateTimeDateTime column 
              firebase.firestore().collection("Users").doc(firebase.auth().currentUser.uid).set(obj).then(function (docRef) {
                alert("Register Successful");
              });
            }).catch(function (error) {
              // Handle Errors here.
              var errorCode = error.code;
              var errorMessage = error.message;
              // [START_EXCLUDE]


              $("#errorMessage").show();

              if (errorCode === 'auth/wrong-password')
                $("#errorMessage").html("Wrong password.");
              else
                $("#errorMessage").html(errorMessage);

            })
          } else $("#errorMessage").html("Wrong password. ");
        });
      });
    </script>
