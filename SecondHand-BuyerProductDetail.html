        $(function () {//onload

        function myFunction2() {

        //chat box
        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }
        //chat box
        function ProductDetail() {

            if (typeof (Storage) !== "undefined") {

                var ProductId = sessionStorage.getItem("ProductId");//retrieve

                var db = firebase.firestore();//API firestore database

                var docRef = db.collection("MarketUpload").doc(ProductId);//get data from cities table by primary key 

                docRef.get().then(function (doc) {
                    if (doc.exists) {

                        $("#detailName").append(doc.data().ProductName);
                        $("#detailDesc").append(doc.data().Descript);
                        $("#detailUsed").append(doc.data().Useddate);
                        $("#detailPrice").append(doc.data().Price);
                        $("#DetailPicture").attr("src", doc.data().ProductPhoto);
                    } else {
                        // doc.data() will be undefined in this case
                        alert("No such document!");
                    }
                }).catch(function (error) {
                    alert("Error getting document:", error);
                });
            }
        }


        function initApp() {

            firebase.auth().onAuthStateChanged(function (user) {
                if (user == null) {
                    alert("Please Login to continue the Action.")
                    window.location.href = "Login.html";
                }
                else {
                    $("#").val(user.displayName);
                }

            });

        }
