      function getForumDetail() {
        if (typeof (Storage) !== "undefined") {
          var categories = sessionStorage.getItem("Categories");
          var forumId = sessionStorage.getItem("ForumId");
          var db = firebase.firestore();//API firestore database
          //alert(forumId);
          var docRef = db.collection("Forum").doc(categories).collection("Post").doc(forumId);
          docRef.get().then(function (doc) {
            db.collection("Users").doc(doc.data().Uid).get().then(function (getUserInfo) {
              $("#postusername").html("Username: " + getUserInfo.data().Username);
              $("#postuserstudentid").html("Student ID: " + getUserInfo.data().StudentID);
              $("#postuserimg").attr("src", getUserInfo.data().Photo);
              //console.log(getUserInfo.data().StudentID);
            })
            $("#forumimg").attr("src", doc.data().Photo);
            if(doc.data().Photo=""){
              $("#forumpicture").hide();
            }else{
              $("#forumpicture").show();
            }
            //$("#forumimg").attr("src", doc.data().Photo);
            console.log(doc.data().Photo);
            var date = ((doc.data().CreatedDateTime.toDate()).toString()).substring(0, 25);
            if (doc.data().Uid === firebase.auth().currentUser.uid) {
              $("#forumcontent").append('<div class=\"text text-2 pl-md-4\"><h3 class=\"mb-2\">' + doc.data().Topic + '</h3><small class=\"text-muted\"> Created by ' + doc.data().UN + 'Created in ' + date + '</small><p class=\"mb-4\">' + doc.data().Text + '</p><a href=\"#\" class=\"edit\" data-id=\"' + doc.id + 'edit\">Edit </a><a href=\"#\" class=\"delete\" data-id=\"' + doc.id + '\"> Delete</a></div>')
            } else {
              var checkrate = db.collection("Forum").doc(categories).collection("Post").doc(forumId).collection("Rating").doc(firebase.auth().currentUser.uid);

                }
              })
            }
          })
        } else {
          // doc.data() will be undefined in this case
          alert("No such document!");
        }
      }

      function getReplyForum() {
        var categories = sessionStorage.getItem("Categories");
        var forumId = sessionStorage.getItem("ForumId");
        var docPost = firebase.firestore().collection("Forum").doc(categories).collection("Post").doc(forumId);
        var docReply = firebase.firestore().collection("Forum").doc(categories).collection("Reply");
        docPost.get().then(function (doc) {
          forumtext = doc.data().Text;
        }).catch(function (error) {
          alert("Error getting document:", error);
        });

          snapshot.docChanges().forEach(function (change) {
            var date = ((change.doc.data().CreatedDateTime.toDate()).toString()).substring(0, 25);
            if (change.type === "added") {
              var checkrate = docReply.doc(change.doc.id).collection("Rating").doc(firebase.auth().currentUser.uid);

                  } else {
                    $("#replyforumcontent").append('<div class=\"col-md-12\"  id=\"' + change.doc.id + '\"><div class=\"blog-entry ftco-animate d-md-flex\"><div class=\"text text-2 pl-md-4\"><h3 class=\"mb-2\"> Reply-->' + forumtext + '</a></h3><a href=\"#\" class=\"searchuser\" data-id="' + change.doc.data().Replyid + '"><small class=\"text-muted\"> Created by ' + change.doc.data().ReplyName + '</small></a></h3><div class=\"meta-wrap\"><p class=\"meta\"><span><small class=\"text-muted\">' + date + '</small></span></p></div><p class=\"ftext\">' + change.doc.data().Text + '</p><a href=\"#\" class=\"btn-custom\" data-id=\"' + change.doc.id + '\">  Reply </a>Rate: ' + cr.data().rating + '</div></div></div>')
                  }
                } else {
                  if (change.doc.data().Replyid === firebase.auth().currentUser.uid) {
                    $("#replyforumcontent").append('<div class=\"col-md-12\"  id=\"' + change.doc.id + '\"><div class=\"blog-entry ftco-animate d-md-flex\"><div class=\"text text-2 pl-md-4\"><h3 class=\"mb-2\"> Reply-->' + forumtext + '</a><a href=\"#\" class=\"searchuser\" data-id="' + change.doc.data().Replyid + '"></h3><small class=\"text-muted\"> Created by ' + change.doc.data().ReplyName + '</small></a></h3><div class=\"meta-wrap\"><p class=\"meta\"><span><small class=\"text-muted\">' + date + '</small></span></p></div><p class=\"ftext\">' + change.doc.data().Text + '</p><a href=\"#\" class=\"edit\" data-id=\"' + change.doc.id + 'edit\">Edit</a><a href=\"#\" class=\"delete\" data-id=\"' + change.doc.id + '\"> Delete</a><a href=\"#\" class=\"btn-custom\" data-id=\"' + change.doc.id + '\">  Reply </a></div></div></div>')
                  } else {
                    $("#replyforumcontent").append('<div class=\"col-md-12\"  id=\"' + change.doc.id + '\"><div class=\"blog-entry ftco-animate d-md-flex\"><div class=\"text text-2 pl-md-4\"><h3 class=\"mb-2\"> Reply-->' + forumtext + '</a><a href=\"#\" class=\"searchuser\" data-id="' + change.doc.data().Replyid + '"></h3><small class=\"text-muted\"> Created by ' + change.doc.data().ReplyName + '</small></a></h3><div class=\"meta-wrap\"><p class=\"meta\"><span><small class=\"text-muted\">' + date + '</small></span></p></div><p class=\"ftext\">' + change.doc.data().Text + '</p><a href=\"#\" class=\"btn-custom\" data-id=\"' + change.doc.id + '\">  Reply </a>Rate: <select name=\"rating\" id="' + change.doc.id + 'rating\"><option value=\"1\">1</option><option value=\"2\">2</option><option value=\"3\">3</option><option value=\"4\">4</option><option value=\"5\">5</option></select><a href=\"#\" class=\"ratingbutton\" data-id=\"' + change.doc.id + '\">Submit Rating</a></div></div></div>')
                  }
                }
              });
              //console.log(change.doc.id);
            }
            if (change.type === "modified") {//Get realtime update data with Cloud Firestore
              var checkrate = docReply.doc(change.doc.id).collection("Rating").doc(firebase.auth().currentUser.uid);
