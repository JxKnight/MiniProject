    <script>
      $(document).ready(function () {
        $("#SignOut").show();
        $("#Login").hide();
        $("#Register").hide();
        sessionStorage.removeItem("UserID");
        sessionStorage.removeItem("Categories");
        sessionStorage.removeItem("ForumId");
        initApp();
        BuyerList();

        $("#btnSignOut").click(function (e) {
          e.preventDefault();
          firebase.auth().signOut().then(function () {
            window.location.href = "index_new.html";
          }).catch(function (error) {
            alert("Fail to Sign Out!");
          });

        });

        $(document.body).on('click', '.getProduct', function (e) { //btn-update class bind click event

          if (typeof (Storage) !== "undefined") {

            sessionStorage.setItem("ProductId", $(this).data('id'));//keep data in browser

            window.location.href = "SecondHand-SellerProductDetail.html";//go to next page
          }

        });
      })
      //____________Read data _______________
      function BuyerList() {
        var db = firebase.firestore();
        db.collection("MarketUpload").onSnapshot(function (snapshot) {
          snapshot.docChanges().forEach(function (change) {
            if (change.type === "added") {//Get realtime new added data  with Cloud Firestore

              $("#MarketList").append('<div class=\"col-md-5 col-lg-4\" id=\"' + change.doc.id + '\"> <a href =\"#\" data-id="' + change.doc.id + '" class=\"getProduct\"><div class=\"item\"><div class=\"card-header\"><h4 class=\"my-0 font-weight-normal\">' + change.doc.data().ProductName +
                '</h4></div><div class=\"card-body\"><h1 class=\"card-title pricing-card-title\"></h1>RM' + change.doc.data().Price + '</p></div><img src="' + change.doc.data().ProductPhoto + '" class=\"listimg\"</br><<h2 class=\"text1\"> Created By ' + change.doc.data().Descript + '</small></div></div></a></div>');

            }
            if (change.type === "modified") {//Get realtime update data with Cloud Firestore
              var id = "#" + change.doc.id;
              //-----------------------Modify
              $(id).html('<a href=\"#\" class=\"getProduct\" data-id=\"' + change.doc.id + '\"><div class=\"work-text\" style="text-align:center;"><p>' + change.doc.data().ProductName + '</p></div><img src="' + change.doc.data().ProductPhoto + '" alt=\"Project Image\" class=\"img-fluid\"></a></div><div>&emsp;&nbsp;<label class\"name\">By <a data-id=\"' + change.doc.data().uid + '\" href=\"#\">' + change.doc.data().CreatedName + '</a></label>');
            }

            if (change.type === "removed") {//Get realtime delete  data with Cloud Firestore

              var id = "#" + change.doc.id;

              $(id).remove();

            }
          });
        });
      }

      function initApp() {
        //check user keep in cookie
        // Listening for auth state changes.
        // [START authstatelistener]

        firebase.auth().onAuthStateChanged(function (user) {
          if (user == null) {
            alert("Please Login to continue the Action.")
            window.location.href = "Login.html";
          }
          if (user) {
            // User is signed in.
            $("#username").val(user.displayName);
          }

        });
        // [END authstatelistener]
      }
    </script>
