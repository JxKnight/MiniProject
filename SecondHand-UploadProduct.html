        <script>


            $(function () {//onload
                $("#SignOut").show();
                $("#Login").hide();
                $("#Register").hide();
                sessionStorage.removeItem("UserID");
                sessionStorage.removeItem("Categories");
                sessionStorage.removeItem("ForumId");
                $("#proName").focus();
                initApp();
                //getUpload();
                // UploadMarket();                
                $("#errorMessage").hide();


                $("#SignOut").click(function (e) {
                    firebase.auth().signOut();
                });


                $('#file').on("change", function (evt) {


                    evt.stopPropagation();
                    evt.preventDefault();
                    file = evt.target.files[0];

                    $("#fileMessage").text(file.name);



                });

                // function UploadMarket() {
                $("#MarketUpload").submit(function (event) {
                    event.preventDefault();//stop default action

                    var metadata = {
                        'contentType': file.type
                    };

                    var newProductKey = firebase.database().ref().child('users-profile').push().key;

                    var storageRef = firebase.storage().ref();

                    storageRef.child('InsertProduct/' + newProductKey).put(file, metadata)
                        .then(function (snapshot) {

                            snapshot.ref.getDownloadURL().then(function (downloadURL) {

                                var user = firebase.auth().currentUser;

                                var db = firebase.firestore();
                                var proName = $("#proName").val();//get content from textbox
                                var useddate = $("#useddate").val();//get content from textbox
                                var price = $("#price").val();
                                var descript = $("#descript").val();

                                var obj = new Object();//create table  proName,useddate,price,desript
                                obj.ProductName = proName;//assign value to Name column 
                                obj.Uid = firebase.auth().currentUser.uid;//assign value to Uid column 
                                obj.ProductPhoto = downloadURL;
                                obj.Useddate = useddate;//assign value to text column  
                                obj.Price = price;//assign value to text column 
                                obj.Descript = descript;//assign value to text column 

                                obj.CreatedDateTime = firebase.firestore.FieldValue.serverTimestamp();//assign value to CreatedDateTime  column 
                                obj.UpdatedDateTime = firebase.firestore.FieldValue.serverTimestamp();//assign value to UpdatedDateTimeDateTime column 



                                // Add a new document in collection "Cities"
                                db.collection("MarketUpload").add(obj)
                                    .then(function (docRef) {
                                        alert("Upload Successfully");

                                        $("#proName").val("");
                                        $("#useddate").val("");
                                        $("#price").val("");
                                        $("#descript").val("");
                                        $("#proName").focus();
                                        $("input[type=file]").val("")



                                    })
                                    .catch(function (error) {
                                        $("#errorMessage").show();
                                        $("#errorMessage").html("Error adding document: " + error);
                                    });
                            });
                        }).catch(function (error) {
                            // [START onfailure]

                            $("#errorMessage").show();
                            $("#errorMessage").html("Upload failed: " + error);

                            // [END onfailure]
                        });




                });




            });



            // }
