    <script> $(function () {//onload

      // function Event upload() {
      $("#Event").submit(function (event) {
        event.preventDefault();//stop default action

        var user = firebase.auth().currentUser;

        var db = firebase.firestore();
        var EventName = $("#EventName").val();//get content from textbox
        var EventDate = $("#EventDate").val();//get content from textbox
        var EventTime = $("#EventTime").val();
        var ContactPerson = $("#ContactPerson").val();
        var EventVenue = $("#EventVenue").val();
        var AddVenue = $("#AddVenue").val();


        var obj = new Object();//create table  proName,useddate,price,desript
        obj.EventName = EventName;//assign value to Name column 
        obj.ProductPhoto = "";
        obj.EventDate = EventDate;//assign value to text column  
        obj.EventTime = EventTime;//assign value to text column 
        obj.ContactPerson = ContactPerson;//assign value to text column 
        obj.EventVenue = EventVenue;
        obj.AddVenue = AddVenue;

        obj.CreatedDateTime = firebase.firestore.FieldValue.serverTimestamp();//assign value to CreatedDateTime  column 
        obj.UpdatedDateTime = firebase.firestore.FieldValue.serverTimestamp();//assign value to UpdatedDateTimeDateTime column 

        //alert(obj.EventName);
        //Add a new document in collection "Cities"
        db.collection("Event").add(obj)
          .then(function (docRef) {
            alert("Upload Successfully");

            $("#EventName").val("");
            $("#EventDate").val("");
            $("#EventTime").val("");
            $("#EventVenue").val("");
            $("#ContactPerson").val("");
            $("#EventName").focus();
            $("input[type=file]").val("")



          })
          .catch(function (error) {
            $("#errorMessage").show();
            $("#errorMessage").html("Error adding document: " + error);
          });
      });
    });
    </script>
